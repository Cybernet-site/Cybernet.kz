function sendToWhatsApp() {
  let name = document.getElementById("name").value; // Имя клиента
  let message = document.getElementById("message").value; // Описание проблемы
  let whatsappPhone = "77086136243";

  // Формируем сообщение без номера телефона
  let fullMessage = `Здравствуйте!\nМеня зовут ${name}.\nОписание проблемы: ${message}.\n\nС уважением, ваш клиент.`;
  
  // Формируем URL для отправки сообщения в WhatsApp
  let url = `https://wa.me/${whatsappPhone}?text=${encodeURIComponent(fullMessage)}`;
  
  // Открываем ссылку в новой вкладке
  window.open(url, '_blank');
}
